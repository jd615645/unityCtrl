<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gamepad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Sakamoto">
    <style>
      body {
        margin: 0px;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      input {
        width: 100%;
      }
      #playBtn {
        display: none;
        width: 50%;
        text-align: center;
      }

      #ready { background-color: lightgray; }
      #up { background-color: lightblue; }
      #down { background-color: lightgreen; }
    </style>
  </head>
  <body>
    <div id="keyin">
      <h1>Please keyin your name</h1>
      <input type="text">
    </div>

    <div id="playBtn">
      <h1>Name: <span id='name'></span></h1>
      <h1>Player: <span id='playerNum'></span></h1>
      <div id="ready">
        <h1>ready: <span>false</span></h1>
      </div>
      <div id="up">
        <h1>↑</h1>
      </div>
      <div id="down">
        <h1>↓</h1>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(() => {
        var socket = io();
        var x=-13,
            y=0.5,
            z=0;
        var isReady = false;
        var playerNum;
        socket.emit("USER_CONNECT");

        $('#up').click(() => {
          console.log('up');
          if (!isReady) {
            z+=1;
            var playerData =
            {
              name: name,
              position: x + ','+ y +',' + z
            };
            socket.emit('MOVE', playerData);
          }
        });

        $('#down').click(() => {
          console.log('down');
          if (!isReady) {
            z-=1;
            var playerData =
            {
              name: name,
              position: x + ','+ y +',' + z
            };
            socket.emit('MOVE', playerData);
          }
        });

        $('#ready').click(() => {
          console.log('ready');
          socket.emit('READY', isReady);
          isReady = !isReady;
          $('#ready span').text(isReady);
        });

        socket.on('PLAY', (data) => {
          playerNum = data['number'] ;
          if (playerNum != 0) {
            x = 13;
          }
          $('#playerNum').text(playerNum+1);
          var playerData =
          {
            name: name,
            position: x + ','+ y +',' + z
          };
          socket.emit('MOVE', playerData);
        });

        socket.on('USER_CONNECTED', (data) => {
          console.log(data);
        });
        socket.on('USER_DISCONNECTED', (data) => {
          console.log(data);
          if(playerNum == 1) {
            playerNum = 0;
            x = -13;
            $('#playerNum').text(1);
            var playerData =
            {
              name: name,
              position: x + ','+ y +',' + z
            };
            socket.emit('MOVE', playerData);
          }
        });

        socket.on('START', (data) => {
          console.log('START');
          $('#ready').fadeOut();
          setTimeout(()=>{
            isReady = false;
          }, 3000);
        });

        socket.on('WINNER', (data) => {
          $('#ready').fadeIn();
        });

        $('input').keypress(function(e) {
          if(e.which == 13) {
            name = $('input').val();
            if (name != '') {
              $('#name').text(name);
              $('#keyin').fadeOut();
              $('#playBtn').fadeIn();

              console.log('play');
              var playerData =
              {
                name: name,
                position: x + ','+ y +',' + z
              };
              socket.emit('PLAY', playerData);
            }
          }
        });
      });
    </script>
  </body>
</html>
